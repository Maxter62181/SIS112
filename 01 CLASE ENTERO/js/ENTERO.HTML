<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Entero</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .input-group-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Manipulación de Entero</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">Ingrese un número</span>
                    <input type="number" class="form-control" id="enteroInput" placeholder="Número entero">
                </div>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="cargarNum()">CARGAR ENTERO</button>
                    <button class="btn btn-success" onclick="MostrarNum()">MOSTRAR NUMERO ENTERO</button>
                    <button class="btn btn-warning" onclick="IngrementarNumero()">INCREMENTAR NUMERO</button>
                    <button class="btn btn-danger" onclick="DecrementarNumero()">DISMINUIR NUMERO</button>
                    <button class="btn btn-primary" style="background-color: green;"="btn btn-danger" onclick="esParImparNum()">ES PAR O IMPAR</button>
                    <button class="btn btn-danger" onclick="PositiveNegative()">NEGATIVO O POSITIVO?</button>
                    <button class="btn btn-danger" onclick="esNumeroPerfecto()">ES NUMERO PERFECTO?</button>
                    <button class="btn btn-danger" onclick="esNumeroPrimo()">ES NUMERO PRIMO?</button>
                    <button class="btn btn-danger" onclick="PillarFibonacci()">PILLAR EN SERIE DE FIBONACCI</button>
                    <button class="btn btn-danger" onclick="generarFibonacci()">SERIE DE FIBONACCI</button>
                </div>
                
                <div class="mt-4">
                    <h3 id="resultado" class="text-center">Resultado: </h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Archivo de JavaScript -->
    <script src="Entero.js"></script>
</body>
</html>
