<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Mi Perfil
            </div>
            <div class="card-body">
                <img src="Altern-Hether-icon.png" width="100px" height="100px" alt="Imagen de perfil">
                <img src="perfil.png" width="100px" height="100px" alt="Imagen de perfil">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocJoTRuFJYhmZ-oQnNAQIyuBwndm5OizTU17sAA3zKGTRxd1v3k=s96-c-rg-br100" width="200px" height="200" alt="Imagen de perfil">
                <img src="https://media.tenor.com/PznY9aV9pcEAAAAi/mega-rayquaza-rayquaza.gif" width="100px" height="100px" alt="Gif de perfil"> 
                <h5 class="card-title" id="saludar"></h5>
                <p class="card-text" id="edad"></p>
                <p class="card-text" id="carrera"></p>
                <p class="card-text" id="Universidad"></p>
                <h1>CREAR</h1>
                <button class="btn btn-primary" onclick="botonSaludar()">Saludar</button>
                <button class="btn btn-primary" onclick="botonCumpleanios()">Edad</button>
                <button class="btn btn-secondary" onclick="botonEstudiar()">Carrera</button>
                <button class="btn btn-primary" onclick="botonUniversidad()">Universidad</button>
                <h1>MODIFICAR</h1> 
                <button class="btn btn-primary" onclick="botonModificarSaludar()">Modificar Saludo</button>
                <button class="btn btn-primary" onclick="botonModificarEdad()">Modificar Edad</button>
                <button class="btn btn-primary" onclick="botonModificarCarrera()">Modificar Carrera</button>
                <button class="btn btn-primary" onclick="botonModificarUniversidad()">Modificar Universidad</button>
                <h1>ELIMINAR</h1>
                <button class="btn btn-primary" onclick="botonEliminarNombre()">Eliminar Saludo</button>
                <button class="btn btn-primary" onclick="botonEliminarEdad()">Eliminar Edad</button>
                <button class="btn btn-primary" onclick="botonEliminarCarrera()">Eliminar Carrera</button>
                <button class="btn btn-primary" onclick="botonEliminarUniversidad()">Eliminar Universidad</button>
        
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="persona.js"></script>
</body>
</html>
