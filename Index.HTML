    function HelloWorld(){

   //promt es igual que imputBox o Input 
    function GetAge(){
        var age = prompt("please enter your age", "10");
        alert("Hello!, your age is: " + age);
    }

    function CalculateAge(){
        var BirthYear = prompt("please select your birth year.");
        if (BirthYear > 2024) {
            while (BirthYear > 2024) {
                 BirthYear = prompt("please select an existing year")
             };
            alert("HELLO!!! your age is: " + (2024 - BirthYear));
             
        } else{
            alert("Hello!! your age is: " + (2024 - BirthYear));
        } 
      
    }

  </script>
