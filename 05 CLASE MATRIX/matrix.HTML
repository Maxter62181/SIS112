<html lang="es">
<head>

    <link rel="stylesheet" href="matrix.CSS">
</head>
<body>
    <div class="main-container">
        <canvas id="matrixCanvas" width="500" height="500"></canvas>
        <div class="button-container">
            <button onclick="matriz.llenarMatrizAleatorio()">Patrón Aleatorio</button>
            <button onclick="matriz.llenarMatrizDiagonal()">Patrón Diagonal Derecha</button>
            <button onclick="matriz.llenarMatrizDiagonalIzquierda()">Patrón Diagonal Izquierda</button>
            <button onclick="matriz.llenarMatrizBordes()">Patrón de Bordes</button>
            <button onclick="matriz.llenarMatrizSBordeinferior()">Patrón de Borde inferior</button>
            <button onclick="matriz.llenarMatrizPiramide()">Patrón Piramide</button>
            <button onclick="matriz.llenarMatrizPrimeraFila()">Llenar primera fila</button>
            <button onclick="matriz.llenarMatrizPrimeraColumna()">Llenar Primera columna</button>
            <button onclick="matriz.llenarMatrizCuatroBordes()">Llenar Cuatro Esquinas</button>

            <button onclick="matriz.llenarMatrizSecuencialColumnas()">Llenar Matriz Secuencial Columnas</button>
            <button onclick="matriz.llenarMatrizSecuencia_1_7()">Llenar Matriz Secuencia del 0 al 7</button>
            <button onclick="matriz.llenarMatrizSecuencia_0_7EnColumna()">Llenar Matriz Secuencia del 0 al 7 en columna.</button>
            <button onclick="matriz.LlenarMatrizSecuencia3()">Llenar Matriz Secuencia Descendiente.</button>
            <button onclick="matriz.LlenarMatrizSecuencia4()">Llenar Matriz Secuencia Des y Ascendiente</button>
        </div>
        <div class="HomeworkButton-container">
            <button onclick="matriz.LlenarMatrizCuadradoRelleno()">Pintar toda la Matriz con 1</button>
            <button onclick="matriz.LlenarMatrizMarcoInterno()">Llenar Marco Interno de la Matriz</button>
            <button onclick="matriz.LlenarMatrizCruces()">Llenar Matriz Con Una Cruz</button>
            <button onclick="matriz.LlenarMatrizBordesYDiagonales()">Bordes y Diagonales</button>
            <button onclick="matriz.LlenarMatrizBandera()">Dibujar Bandera</button>
            <button onclick="matriz.LlenarMatrizRellenoAlterno()">Relleno Alterno</button>
            <button onclick="matriz.LlenarMatrizZigZagHorizontal()">Zig-Zag Horizontal</button>
            <button onclick="matriz.llenarMatrizEspiral()">Matriz Espiral</button>
            <button onclick="matriz.llenarMatrizTrianguloSuperiorIzquierdo()">Triangulo Superior Izquierdo</button>
            <button onclick="matriz.llenarMatrizTrianguloInferiorDerecho()">Triangulo Inferior Derecho</button>
            <button onclick="matriz.llenarMatrizCuadricula()">Matriz Cuadriculada</button>
            <button onclick="matriz.llenarMatrizTrianguloCentral()">Triangulo Central</button>
            <button onclick="matriz.llenarMatrizRombosConcentricos()">Rombo Concentrico</button>
            <button onclick="matriz.llenarMatrizCrucesConcentricas()">Cruces Concentricos</button>
            <button onclick="matriz.llenarMatrizBanderaDiagonal()">Bandera Diagonal</button>
            <button onclick="matriz.llenarMatrizCuadradoDentroCuadrado()">Matriz Cuadrado Dentro Cuadrado</button>
            <button onclick="matriz.llenarMatrizBordesYCentro()">Bordes Y Centro</button>
            <button onclick="matriz.llenarMatrizLineasParalelas()">Lineas Paralelas</button>
            <button onclick="matriz.llenarMatrizMarcasCruz()">Marcas De Cruz X</button>
            <button onclick="matriz.llenarMatrizRomboEsquinas()">Rombos En Esquinas</button>
            <button onclick="matriz.llenarMatrizAjedrez()">Tablero De Ajedrez</button>
            <button onclick="matriz.llenarMatrizRelojDeArena()">Matriz Reloj De Arena</button>

    </div>
    <div id="Titulo1">Funciones en Clase</div>
    <div id="Titulo2">Funciones Tarea</div>
    <div class="gif-container"></div> 
    <div class="gif-bottom-container"></div>
    <canvas id="backgroundCanvas"></canvas>
    

    <!-- Scripts de JavaScript -->
    <script src="matrix.js"></script>
    <script src="desing.js"></script>
    <script src="main.js"></script>

</html>
